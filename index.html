<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div>
      <img src="images/Maerten_van_Heemskerck_-_Panorama_with_the_Abduction_of_Helen_Amidst_the_Wonders_of_the_Ancient_World_-_Walters_37656.jpg" alt="top">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.
      Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <div>
      <figure>
        <img src="images/Temple_of_Artemis.jpg" alt="Artemis">
        <figcaption>Temple of Artemis</figcaption>
        <dl>
          <dt>Date of construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figure>
    </div>

    <div>
      <figure>
        <img src="images/Colossus_of_Rhodes.jpg" alt="Colossus">
        <figcaption>Colossus of Rhodes</figcaption>
        <dl>
          <dt>Date of construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figure>
    </div>

    <div>
      <figure>
        <img src="images/Hanging_Gardens_of_Babylon.jpg" alt="Gardens">
        <figcaption>Hanging Gardens of Babylon</figcaption>
        <dl>
          <dt>Date of construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figure>
    </div>

</body>
</html>
